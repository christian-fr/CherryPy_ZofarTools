version: '3'

services:
  db:
    image: "postgres:11"
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command:
      - /bin/sh
      - -c
      - |
          sudo python /code/CherryPy_ZofarTools.py
    volumes:
      - .:/code
    ports:
      - 443:443
    depends_on:
      - db

volumes:
  postgres_data:
